<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Array of Object using forEach</title>
  </head>
  <body>
    <div id="userTable"></div>

    <script>
      let userInfo = [
        {
          name: "Imran",
          age: "30",
          designation: "Software Engineer",
        },
        {
          name: "Oni",
          age: "28",
          designation: "Junior Software Engineer",
        },
        {
          name: "Shanta",
          age: "23",
          designation: "Junior Software Engineer",
        },
        {
          name: "Borhan",
          age: "15",
          designation: "Student",
        },
      ];

      let tableElement = `
        <table>
          <tr>
            <th>Serial</th>
            <th>Name</th>
            <th>Age</th>
            <th>Designation</th>
          </tr>
      `;

      userInfo.forEach((item, i) => {
        tableElement += `
          <tr>
            <td>${i + 1}</td>
            <td>${item.name}</td>
            <td>${item.age}</td>
            <td>${item.designation}</td>
          </tr>
        `;
      });

      tableElement += `</table>`;

      document.getElementById("userTable").innerHTML = tableElement;
    </script>
  </body>
</html>
