<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic - class 1</title>
  </head>
  <body>
    <h1 id="name">Imran Hossain</h1>
    <button onclick="buttonClick()">Name Change</button>

    <script>
      function buttonClick() {
        let name = document.getElementById("name").innerText;

        if (name == "Imran Hossain") {
          document.getElementById("name").innerText = "Farjana Khanom";
        } else {
          document.getElementById("name").innerText = "Imran Hossain";
        }
      }
    </script>
  </body>
</html>
