<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <div id="userTable"></div>
    <script>
      let userInfo = [
        {
          name: "Imran",
          age: "30",
          designation: "Software Engineer",
        },
        {
          name: "Oni",
          age: "30",
          designation: "Software Engineer",
        },
        {
          name: "Imran",
          age: "30",
          designation: "Software Engineer",
        },
      ];
      let userElement = `
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Designation</th>
        </tr>  
    `;
      for (let i = 0; i < userInfo.length; i++) {
        userElement += `
        <tr>
          <td>${userInfo[i].name}</td>
          <td>${userInfo[i].age}</td>
          <td>${userInfo[i].designation}</td>
          </tr>
      `;
      }
      userElement += `</table>`;
      document.getElementById("userTable").innerHTML = userElement;
    </script>
  </body>
</html>
